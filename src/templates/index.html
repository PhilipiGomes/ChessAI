<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <title>Xadrez</title>
  </head>
  <body>
    <div class="container">
      <div class="board"></div>
      <div class="controls">
        <label>Mode:
          <select id="mode-select">
            <option value="pvp">Two Players</option>
            <option value="pve" selected>Vs AI</option>
            <option value="eve">AI vs AI</option>
          </select>
        </label>
        <label id="ai-depth-label">AI Depth: <input id="ai-depth" type="number" min="1" max="6" value="2"/></label>
  <label id="ai-delay-label">AI Delay (s): <input id="ai-delay" type="number" step="0.1" min="0" value="0.4"/></label>
        <div id="eve-controls" style="display:none">
          <label>AI1 Depth: <input id="ai1-depth" type="number" min="1" max="6" value="2"/></label>
          <label>AI2 Depth: <input id="ai2-depth" type="number" min="1" max="6" value="2"/></label>
          <button id="eve-start" type="button">Start AI vs AI</button>
          <button id="eve-stop" type="button">Stop AI vs AI</button>
        </div>
        <button id="new-game">Novo Jogo</button>
        <button id="reset-board">Reset</button>
        <button id="undo-move">Desfazer Movimento</button>
        <a href="/train"><button type="button" id="train-btn">Train</button></a>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
